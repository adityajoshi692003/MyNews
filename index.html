<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My News App</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="header">
        <nav>
            <img src="newspaper.png" class="logo" alt="">
            <div class="nav-links  ">
                <ul>
                    <li class="hover-link nav-item" id="ipl" onclick=" onNavItemClick('ipl')">IPL</li>
                    <li class="hover-link nav-item" id="finance" onclick=" onNavItemClick('finance')">Finance</li>
                    <li class="hover-link nav-item" id="politics" onclick=" onNavItemClick('politics')">Politics</li>
                </ul>
            </div>
            
            <div>
                <button class="langauge-btn">
                    English <img src="down-icon.png" alt="">
                </button>
                <button>
                    Sign In
                </button>
            </div>
            <div class="search-bar">
                <input type="text" id="search-text" class="news-input" placeholder="Search Here">
                <button class="search-button" id="search-btn">Search</button>
            </div>
        </nav>
        <div class="header-content">
            <h1>Unlimited Nonstop news and updates.</h1>
            <h3>Watch anywhere and anytime.</h3>
            <p>Ready to Look? Enter your email to create or restart your membership.</p>

            <form class="email-signup">
                <input type="email" placeholder="Email Address" required>
                <button type="submit">Get Started</button>
            </form>
        </div>
    </div>

    <main>
        <div class="cards-container" id="cards-container">
            
           
        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image">
            </div>
            <div class="card-content">
                <br><h3 id="news-title">Title</h3>
                <h6 class="news-source" id="news-source">End date 31/07/23</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Eaque vero natus dolore saepe obcaecati modi, nihil doloribus dolor omnis fuga amet laborum consequuntur excepturi nobis facilis? Quibusdam optio officia eaque?</p>
            </div>
        </div>
    </template>

    <script src="js.js"></script>
</body>
</html>
